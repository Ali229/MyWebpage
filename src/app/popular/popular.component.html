<div class="mList" *ngIf="popList">
  <span class="mt-3">
    <div style="float: left; max-width: 50%;">
      <table mdbTable>
        <tbody>
        <tr *ngFor="let movie of popList.results | slice:0:5; let i = index">
          <td class="poster"><img class="icons" [src]="'https://image.tmdb.org/t/p/w154' + movie.poster_path" alt="Can't load image"></td>
          <td class="mInfo">
            <p class="title"><b>{{i+1}}. {{movie.title}}</b></p>
            <p>{{movie.release_date | date}}</p>
            <p *ngIf="movie.vote_average < 5"><span class="badge badge-danger animated zoomIn z-depth-3">{{movie.vote_average * 10}}</span></p>
            <p *ngIf="movie.vote_average >= 5 && movie.vote_average < 7"><span class="badge badge-warning animated zoomIn z-depth-3">{{movie.vote_average * 10}}</span></p>
            <p *ngIf="movie.vote_average >= 7"><span class="badge badge-success animated zoomIn z-depth-3">{{movie.vote_average * 10}}</span></p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div style="float: right; max-width: 50%;">
      <table mdbTable>
        <tbody>
        <tr *ngFor="let movie of popList.results | slice:5:10; let i = index">
          <td class="poster"><img class="icons" [src]="'https://image.tmdb.org/t/p/w154' + movie.poster_path" alt="Can't load image"></td>
          <td class="mInfo">
            <p class="title"><b>{{i+6}}. {{movie.title}}</b></p>
            <p>{{movie.release_date | date}}</p>
            <p *ngIf="movie.vote_average < 5"><span class="badge badge-danger animated zoomIn z-depth-3">{{movie.vote_average * 10}}</span></p>
            <p *ngIf="movie.vote_average >= 5 && movie.vote_average < 7"><span class="badge badge-warning animated zoomIn z-depth-3">{{movie.vote_average * 10}}</span></p>
            <p *ngIf="movie.vote_average >= 7"><span class="badge badge-success animated zoomIn z-depth-3">{{movie.vote_average * 10}}</span></p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </span>
</div>
