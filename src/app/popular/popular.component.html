<table striped="true" class="table table-borderless table-striped" *ngIf="popList">
  <tbody>
  <ng-container *ngFor="let movie of popList.results | slice:0:10; let i = index">
    <tr *ngIf="i % 2 == 0">
      <td class="hoverable td1">
        <div class="row" (click)="pSearch(movie.title, movie.release_date.substring(0, 4), movie.vote_average)">
          <div class="col col-img"><img class="icons z-depth-3" [src]="'https://image.tmdb.org/t/p/w154' + movie.poster_path"
                                alt="Can't load image"></div>
          <div class="col col-txt mt-1 mt-md-0">
            <p class="title"><b>{{i + 1}}. {{movie.title}}</b></p>
            <p>{{movie.release_date | date}}</p>
            <p>
              <span *ngIf="movie.vote_average != 0"
                    class="badge badge-{{mc.getRatingColor(movie.vote_average*10)}} animated zoomIn z-depth-3">
              {{movie.vote_average * 10}}</span>
              <span *ngIf="movie.vote_average == 0"
                    class="badge badge-secondary animated zoomIn z-depth-3">
                NR</span>

            </p>
          </div>
        </div>
      </td>

      <td class="hoverable td2">
        <div class="row"
             (click)="pSearch(popList.results[i+1].title, popList.results[i+1].release_date.substring(0, 4), popList.results[i+1].vote_average)">
          <div class="col col-img"><img class="icons z-depth-3"
                                [src]="'https://image.tmdb.org/t/p/w154' + popList.results[i+1].poster_path"
                                alt="Can't load image"></div>
          <div class="col col-txt mt-1 mt-md-0">
            <p class="title"><b>{{i + 2}}. {{popList.results[i + 1].title}}</b></p>
            <p>{{popList.results[i + 1].release_date | date}}</p>
            <p>
              <span *ngIf="popList.results[i + 1].vote_average != 0"
                    class="badge badge-{{mc.getRatingColor(popList.results[i + 1].vote_average*10)}} animated zoomIn z-depth-3">
              {{popList.results[i + 1].vote_average * 10}}</span>
              <span *ngIf="popList.results[i + 1].vote_average == 0"
                    class="badge badge-secondary animated zoomIn z-depth-3">
                NR</span>

            </p>
          </div>
        </div>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
