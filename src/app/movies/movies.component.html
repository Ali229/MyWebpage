<div id="target"></div>
<h1 *ngIf="isPhone"><b>Movies</b><span style="float: right;"><app-user-profile></app-user-profile></span></h1>
<form>
    <div class="row mb-4">
        <div class="col">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select [(ngModel)]="ts.selectedOption" class="browser-default custom-select" name="sel">
                        <option value="">All</option>
                        <option value="movie">Movie</option>
                        <option value="tv">TV</option>
                    </select>
                </div>
                <input #searchInput [(ngModel)]="ts.title"
                       aria-label="Search for movies or TV shows" class="form-control" name="movname"
                       placeholder="Search for movies or TV shows" type="text">
                <input [(ngModel)]="ts.year" aria-describedby="button-addon2" aria-label="Year"
                       class="form-control col-md-2"
                       name="movyear" placeholder="Year" type="text">
                <div class="input-group-append">
                    <button (click)="ts.multiSearch()" [disabled]="!ts.title" class="m-0 px-3 py-2" color="black"
                            id="button-addon2" mdbBtn mdbWavesEffect outline="true"
                            size="md" type="submit"> Search
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="!isPhone" class="col-auto ml-auto not-phone-user">
            <app-user-profile></app-user-profile>
        </div>
    </div>
</form>
<app-title></app-title>
<div class="pop">
    <h2><b><span style="font-size: 130%;color: #3F729B;">|</span> Popular</b></h2>
    <h5 *ngIf="auth.user.uid" class="streamable" title="Set any streaming services you have in settings">
        <input class="checkbox" type="checkbox"> Streamable</h5>
</div>
<app-popular></app-popular>
